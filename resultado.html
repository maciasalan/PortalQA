<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {

            background-color: #ecf0f1;
            display: flex;
            justify-content: center;

        .resultado-container {

    <div class="resultado-container">

</html>
