<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Operativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
    }
    .sidebar a:hover {
      background-color: #34495e;
      padding-left: 5px;
    }
    .logout-button {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Panel de Navegación</h2>
    <a href="mcap.html">MCAP</a>
    <a href="vicap.html">VICAP</a>
    <a href="multicap.html">MULTICAP</a>
    <a href="portal.html">Portal Operativo</a>
    <button class="logout-button" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>
  <div class="main-content">
    <h1>Sección Portal Operativo</h1>
    <p>Contenido correspondiente a evidencias del Portal Operativo.</p>
  </div>
  <script>
    if (!localStorage.getItem("logueado")) {
      window.location.href = "login.html";
    }
    function cerrarSesion() {
      localStorage.removeItem("logueado");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
